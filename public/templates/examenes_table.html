<h2 class='titulo_reporte'>Listado general de actividades</h2>
<table class='table table-striped table-bordered table-condensed'>
	<thead>
		<tr>
			
			<th>
				<a href='#' class='order' data='titulo'>
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					T&iacute;tulo
				</a>
			</th>
			
			<th>
				<a href='#' class='order' data='fecha'>
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Fecha
				</a>
			</th>

			<th>
				<a href='#' class='order' data='curso'>
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Curso
				</a>
			</th>

			<th>
				<a href='#' class='order' data='categoria'>
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Categoria
				</a>
			</th>
			
			<th class='center acciones'>Acciones</th>
		</tr>
	</thead>
	
	<tbody>
		{{#each collection}}
			<tr>
				<td>{{titulo}}</td>
				<td>{{fecha}}</td>
				<td>{{curso.identificador}} - {{curso.nombre}}</td>
				<td>{{categoria}}</td>
				<td class="center acciones">
					<a class="label label-info edit" href="#examenes/edit/{{id}}"><i class="icon-edit icon-white"></i></a>
					<a class="label label-important delete" data='{{id}}' href="#"><i class="icon-trash icon-white"></i></a>
					<a class="label label-success" href="#examenes/notas/{{id}}">Notas</a>
				</td>
			</tr>
		{{/each}}
	</tbody>
	
</table>
