<h2 class='titulo_reporte'>Listado de alumnos</h2>
<table class='table table-striped table-bordered table-condensed'>
	<thead>
		<tr>
			<th>
				<a href="#" class="order" data="nombre">
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Nombre
				</a>
			</th>
			<th>
				<a href="#" class="order" data="edad">
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Edad
				</a>
			</th>
			<th>
				<a href="#" class="order" data="cedula">
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					C&eacute;dula
				</a>
			</th>
			<th>
				<a href="#" class="order" data="apodo">
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Apodo
				</a>
			</th>
			<th>
				<a href="#" class="order" data="telefono">
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Tel&eacute;fono
				</a>
			</th>
			<th>
				<a href="#" class="order" data="celular">
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					Celular
				</a>
			</th>
			<th>
				<a href="#" class="order" data="email">
					<i class="icon-chevron-up"></i>
					<i class="icon-chevron-down"></i>
					E-mail
				</a>
			</th>
			<th class='center acciones'>Acciones</th>
		</tr>
	</thead>
	
	<tbody>
		{{#each collection}}
			<tr>
				<td>{{nombre}}</td>
				<td>{{edad}}</td>
				<td>{{cedula}}</td>
				<td>{{apodo}}</td>
				<td>{{telefono}}</td>
				<td>{{celular}}</td>
				<td>{{email}}</td>

				<td class="center acciones">
					<a class="label label-info edit" href="#alumnos/edit/{{id}}"><i class="icon-edit icon-white"></i></a>&nbsp;
					<a class="label label-success" href="#alumnos/matricula/{{id}}">matriculas</a>&nbsp;
					<a class="label label-info" href="#asistencia-alumnos/{{id}}">ver asistencia</a>
					<a class="label label-warning" href="#alumno-history/{{id}}">historico</a>
				</td>
			</tr>
		{{/each}}
	</tbody>
	
</table>
