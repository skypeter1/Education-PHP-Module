<h2 class='titulo_reporte'>Listado de profesores</h2>
<table class='table table-striped table-bordered table-condensed users'>
  <thead>
    <tr>
      <th>
        <a href='#' class='order' data='name'>
          <i class="icon-chevron-up"></i>
          <i class="icon-chevron-down"></i>
          Nombre
        </a>
      </th>

      <th>
        <a href='#' class='order' data='email'>
          <i class="icon-chevron-up"></i>
          <i class="icon-chevron-down"></i>
          E-mail
        </a>
      </th>

      <th class='center acciones'>Acciones</th>
    </tr>
  </thead>

  <tbody>
  {{#each collection}}
  <tr>
    <td>{{name}}</td>
    <td>{{email}}</td>

    <td class="center acciones">
      {{#unless ../selectable}}
      {{#if ../../can_edit}}
      <a class="label label-info edit" href="#users/edit/{{id}}"><i class="icon-edit icon-white"></i></a>&nbsp;
      {{/if}}
      <a class="label label-info" href="#asistencia-profesores/{{id}}">Ver asistencia</a>
      {{/unless}}

      {{#if ../selectable}}
      <a class="select label label-success" data='{{id}}' href="#">Seleccionar</a>	
      {{/if}}
    </td>
  </tr>
  {{/each}}
  </tbody>

</table>
