<h2 class='titulo_reporte'>Roles usarios pac</h2>
<table class='table table-striped table-bordered table-condensed users'>
  <thead>
    <tr>
      <th>
        <a href='#' class='order' data='username'>
          <i class="icon-chevron-up"></i>
          <i class="icon-chevron-down"></i>
          Usuario
        </a>
      </th>

      <th>
        <a href='#' class='order' data='rol'>
          <i class="icon-chevron-up"></i>
          <i class="icon-chevron-down"></i>
          Rol
        </a>
      </th>

      <th class='center acciones'>Acciones</th>
    </tr>
  </thead>

  <tbody>
  {{#each collection}}
  <tr>
    <td>{{username}}</td>
    <td>{{rol}}</td>
    <td class="center actions">
      {{#if ../is_admin}}
      <a class="label label-info edit" href="#roles/edit/{{id}}"><i class="icon-edit icon-white"></i></a>&nbsp;
      <a class="label label-important delete" data='{{id}}' href="#"><i class="icon-trash icon-white"></i></a>
      {{/if}}
    </td>
  </tr>
  {{/each}}
  </tbody>

</table>
